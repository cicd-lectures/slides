# tag::common[]
name: Bonjour
on:
  - push
jobs:
  dire_bonjour:
    runs-on: ubuntu-22.04
# end::common[]
# tag::container[]
    container:
      image: ghcr.io/cicd-lectures/gitpod:latest
      options: --user=root
# end::container[]
# tag::common[]
    steps:
# end::common[]
# tag::simple-hello[]
      - run: echo "Bonjour üëã"
# end::simple-hello[]
# tag::checkout[]
      - uses: actions/checkout@v4 # R√©cup√®re le contenu du d√©p√¥t correspondant au commit du workflow en cours
# end::checkout[]
# tag::show-readme[]
      - run: ls -l # Liste les fichier du r√©pertoire courant
      - run: cat README.md # Affiche le contenu du fichier `README.md` √† la base du d√©p√¥t
# end::show-readme[]
# tag::apt-cowsay[]
      - run: |
          sudo apt-get update
          sudo apt-get install -y cowsay
# end::apt-cowsay[]
# tag::run-cowsay[]
      - run: cat README.md | cowsay
# end::run-cowsay[]
# tag::gha-cowsay[]
      - uses: juliangruber/read-file-action@v1
        id: readfile
        with:
          path: ./README.md
      - uses: Code-Hex/neo-cowsay-action@v1
        with:
          message: "${{ steps.readfile.outputs.content }}"
# end::gha-cowsay[]
